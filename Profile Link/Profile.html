<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b887e70fd5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Profile.css">
    <title>Profile Link</title>
</head>
<body>

    <div class="container">
        <div class="head">
            <img src="../imgs/akram.jpeg" alt="my photo">
            <h3> Akram Mouhlal </h3> 
            <h5 id="pays"> Casablanca , Morocco </h5> 
        
            <p id="full"> Full Stack Developer </p>
        </div>
        <div class="body-container">

            <button>
                <i class="fa-brands fa-github"></i>  Github
            </button>

            <button>
                <i class="fa-brands fa-linkedin"></i>    Linkedin
            </button>

            <button>
                <i class="fa-brands fa-facebook"></i>   Facebook
            </button>

            <button>
                <i class="fa-brands fa-instagram"></i>   Instagram
            </button>

            <button>
                <i class="fa-brands fa-x-twitter"></i>    Twitter(X)
            </button>

        </div>
    </div>
